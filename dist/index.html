<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="search-bar">
        <input id="input" type="text" placeholder="Enter Ingredient">
        <button onclick=bringRecipes()>Show Recipes</button>
    </div>

    <div id="recipes"></div>

    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each recipe}}
        <div class="recipe">
            <a class="title" href="{{href}}">{{title}}</a>
            <div class="recipe-thumbnail">
                <img src="{{thumbnail}}">
            </div>
            <ul class="ingredients">
                Ingredients:
                {{#each this.ingredients}}
                    <li class="ingredient">{{this}}</li>
                {{/each}}
            </ul>
        </div>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
